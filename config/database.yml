# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
#
default: &default
  adapter: postgresql
  encoding: unicode
  pool: 5
  timeout: 5000

development:
  <<: *default
  database: csafe-development

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: csafe-test

production:
  <<: *default
  database: ruby_compliance_safe_production
  username: compliance-safe
  password: <%= ENV['RUBY_COMPLIANCE_SAFE_DATABASE_PASSWORD'] %>
